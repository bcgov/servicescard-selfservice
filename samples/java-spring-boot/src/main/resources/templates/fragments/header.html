<header>
	<div class="container header-container">
		<div class="banner">
			<a href="https://gov.bc.ca" alt="British Columbia">
				<img th:src="@{/resources/images/BCID_H_rgb_rev.svg}" alt="Go to the Government of British Columbia website" height="50px"/>
			</a>
			<h1 th:text="${client?.clientName} ?: 'BCSC Sample Client'"></h1>
		</div>
		<div class="other">
			<div sec:authorize="isAuthenticated()">
				<span th:text="${#authentication.principal.attributes[display_name]}"></span>
				&nbsp;|&nbsp;
				<form method="post" th:action="@{/logout}" class="logout-form">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
					<button class="btn btn-link">Log out</button>
				</form>
			</div>
		</div>
	</div>
</header>
